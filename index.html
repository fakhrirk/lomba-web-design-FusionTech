<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Course</a></li>
            <li><a href="#">Testimoni</a></li>
        </ul>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <!-- Background Gradient -->
            <div class="hero-bg"></div>

            <!-- 3D Model -->
            <div class="model-container">
                <model-viewer src="/public/img/solder.glb" alt="3D Head Model" auto-rotate loading="lazy"
                    camera-orbit="0deg 80deg 0.5m" camera-target="0m 1.6m 0m" field-of-view="20deg">
                </model-viewer>
            </div>

            <!-- Text Content -->
            <div class="hero-text">
                <div>
                    <h1>GURU AI PRIBADI
                        <span>PENDIDIKAN</span>
                        <span>MASA DEPAN</span>
                        <span>ANDA</span>
                    </h1>
                    <p>Belajar lebih pintar dengan AI</p>
                    <a href="#" class="shop-btn">Mulai Belajar</a>
                </div>
                <div class="glass-card"></div>
            </div>
        </section>
    </main>

    <script>
        const toggleSearchButton = document.getElementById('toggleSearch');
        const searchForm = document.getElementById('searchForm');
        const navLinks = document.querySelectorAll('.nav-links li a');

        toggleSearchButton?.addEventListener('click', () => {
            searchForm.classList.toggle('active');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                // Hapus class active dari semua link
                navLinks.forEach(l => l.classList.remove('active'));
                // Tambahkan class active ke link yang diklik
                e.target.classList.add('active');
            });
        });
    </script>

</body>

</html>
